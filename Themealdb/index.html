<script type="module">

import navbar from "./component/navbar.js"

console.log(navbar)

let header = document.getElementById("header")
header.innerHTML=navbar



import {getData, append1} from "./script/index.js"

let res = await getData(`https://www.themealdb.com/api/json/v1/1/search.php?s`)

let data =document.getElementById("data")

append1(res.meals, data)


      document.querySelector("form").addEventListener("submit", async() => {

                    
        event.preventDefault();
        let search = document.getElementById("search").value
        console.log(search)
        let response = await getData(`https://www.themealdb.com/api/json/v1/1/search.php?s=${search}`)
        
       console.log(response);

        let data  = document.getElementById("data")
        append1(response.meals, data);
         
        })
     

</script>
